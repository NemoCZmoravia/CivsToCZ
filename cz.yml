tut-warrior-name: "Bojovník"
#tut-warrior-0: "First, buy the altar. You can use this altar to get diamond gear."
#tut-warrior-1: "Now, put an iron sword in the altar chest. If you have $300, then you will receive your gear."
#tut-warrior-2: "Here's an enchanted golden apple. Now you have everything you need. Your next goal is to kill someone."
#tut-warrior-3: "Congrats! You are now a common warrior. Now to become a raider. Buy and build a raid_porter close to a town."
#tut-warrior-4: "Once your raid_porter is active, stand on top of it to teleport into the town."
#tut-warrior-5: "Now that you've raided a town, it's time go to war with one. Build a Command_Tent near an enemy town."
#tut-warrior-6: "Now buy and build the Outpost on top of your Command_Tent. After that, buy and build the Siege_Machine."
#tut-warrior-7: "The Siege_Machine will slowly reduce the enemy town's power, which forces the town to attack you. Buy and build a Castle on top of your Command_Tent."
#tut-warrior-8: "Now that you've built the Castle, buy and build the Keep. After that, build a Memorial."
#tut-warrior-9: "Congratulations! You are now wise in the ways of warfare. This concludes the warrior path."
tut-builder-name: "Stavitel"
#tut-builder-0: "Begin by buying the council_room. This is the heart of a town. It creates power and provides 2 housing."
#tut-builder-1: "Now build the council_room."
#tut-builder-2: "Now that you've built the heart of the town, claim your land. Buy the settlement."
#tut-builder-3: "Congratulations! Create your claim with /cv town town_name_goes_here. When you've done that buy and build a shack."
#tut-builder-4: "A Shack provides housing. Housing is required to invite people to your town. Now buy and place an NPCShack inside your Shack."
#tut-builder-5: "Villagers count as population. If they die, the town loses power. Villagers respawn too. Now build a church."
#tut-builder-6: "It is important to create buildings that generate power. Power protects the town. Build an arrow_trap to further defend your town."
#tut-builder-7: "Next, build an arrow_factory to provide arrows to your defenses."
#tut-builder-8: "Settlements are limited to 4 shacks. To maximize your housing, build a shack, then buy and place a hovel inside that shack."
#tut-builder-9: "Next, build a catapult. Catapults are precise TNT cannons that you can use to destroy attacker's siege structures."
#tut-builder-10: "Go ahead and upgrade your town to a Hamlet. Once you've done that, build a Dwelling. With each now town level you get a stand alone level of housing."
#tut-builder-11: "Now upgrade your town again to the village. Once you've done that, build the Stables."
#tut-builder-12: "Before you can upgrade your village, you'll need to upgrade your Council_Room. Buy and place the Town_Hall inside your Council_Room."
#tut-builder-13: "Congratulations! You're quite the accomplished architect. This concludes the builder path."
#tut-merchant-name: "Merchant"
#tut-merchant-0: "Join a town. Then, buy a shack from someone in that town. Once they set you as an owner of the Shack, put some bread in the Shack chest."
#tut-merchant-1: "Houses can be upgraded to give you more money. Buy the Hovel from the shop."
#tut-merchant-2: "Add on to your Shack to make it a 9x9x9 region, then place the Hovel chest inside."
#tut-merchant-3: "Put 384 brambory in your Hovel chest. In 24 hours, your Hovel will sell all of them and upgrade to a Hovel1."
#tut-merchant-4: "Buy and build an apple_orchard. Build a mine cart track from inside your apple_orchard to inside your Hovel1. Place a powered rail on an incline inside the apple_orchard. Finally, place a chest minecart inside the apple_orchard"
#tut-merchant-5: "Time to upgrade again. Buy and place a dwelling inside your Hovel1."
#tut-merchant-6: "Dwellings give you a lot of money, but a House gives you more. Buy and upgrade your Dwelling to a House."
#tut-merchant-7: "Put this bread in your House to upgrade it to a House1."
#tut-merchant-8: "Put these salmon in your House1 to upgrade it to a House2."
#tut-merchant-9: "Now build an iron_shop to further increase your income."
#tut-merchant-10: "Each player may only have 3 shops. The most lucrative shop is a trading shop. Build the Jade_Shop. Destroy one of your other shops if have 3 already."
#tut-merchant-11: "Congratulations! You can now sell items you buy from another town's Jade_Mine. This concludes the path of the merchant."
anarchy-name: "Anarchie"
anarchy-desc: "Kdokoli může spravovat členství ve městě a stavbách. Bez daní. Bez Aliancí."
capitalism-name: "Kapitalismus"
capitalism-desc: "Demokracie # Členové města si mohou koupit další hlasy."
colonialism-name: "Kolonialismus"
colonialism-desc: "Město vlastní hráči z jiného města."
communism-name: "Komunismus"
communism-desc: "Všichni vlastní všechno. Příjem ze všech staveb je rovnoměrně rozdělován."
cooperative-name: "Kooperativní"
cooperative-desc: "Demokracie # Příjem i daně ze všech staveb jsou rovnoměrně rozdělovány mezi členy města."
cybersynacy-name: "Technokracie"
cybersynacy-desc: "Město nevlastní žádný hráč. Aliance, daně, nábory a užitkové stavby spravuje Počítač."
democracy-name: "Demokracie"
democracy-desc: "Vlastníci města spravují všechny aliance, členství ve městě a nastavují daně. Vlastník města je periodicky volen členy města."
democratic_socialism-name: "Demokratický Socialismus"
democratic_socialism-desc: "Demokracie # Všechny užitkové stavby, farmy, doly, továrny, a lomy jsou ve veřejném vlastnictví."
dictatorship-name: "Diktatura"
dictatorship-desc: "Vlastníci města spravují všechny aliance, členství ve městě, mohou přenastavit členství ve stavbách a nastavovat daně."
feudalism-name: "Feudalismus"
feudalism-desc: "Diktatura # Normální členové ve městě nemohou stavět stavby z Civs."
idiocracy-name: "Idiotokracie"
idiocracy-desc: "Kdokoli vystřílí nejvíc raket, a postaví nejvíce cedulek se svým jménem se stane vlastníkem."
kraterocracy-name: "Kraterocracie (Vláda silnějšího)"
kraterocracy-desc: "Diktatura # Když člen města zabije vlastníka, vymění si místa."
libertarian-name: "Liberální"
libertarian-desc: "Liberitární města nemají vlastníky."
libertarian_socialism-name: "Liberitární socialismus"
libertarian_socialism-desc: "Libertární # Socialismus"
meritocracy-name: "Meritokracie"
meritocracy-desc: "Diktatura # Kdokoli má nejlepší budovy a nejvíc zabití se stane vlastníkem města."
oligarchy-name: "Oligarchie"
oligarchy-desc: "Diktatura # Členové města si mohou koupit pozici vlastníka i za peníze sesazovat ostatní vlastníky města."
socialism-name: "Socialismus"
socialism-desc: "Diktatura # Všechny užitkové stavby, farmy, doly, továrny, a lomy jsou ve veřejném vlastnictví."
tribalism-name: "Kmenový systém"
tribalism-desc: "Diktatura # Členové se nemohou přidávat do ne-spojeneckých měst."
